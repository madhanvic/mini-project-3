<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="author"  content="Vignesh" />
        <meta name ="description" content="Cuvette JavaScript miniproject - calculator" />
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="./assets/images/favicon.png"  sizes="32x32"/>
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <script src="./assets/script/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calc">
                <h1 class="calc__title">calc</h1>
                <div class="calc__display">
                    <input type="text" class="rounded-md">
                </div>
                <form class="calc__btnWrappers rounded-md">
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="0">0</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="1">1</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="2">2</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="3">3</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="4">4</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="5">5</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="6">6</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="7">7</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="8">8</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="9">9</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value=".">.</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="/">/</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="*">x</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="+">+</button>
                    <button class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="-">-</button>
                    <button class="calc__btn calc__del_btn calc__btn__size-1 rounded-md" value="del">del</button>
                    <button class="calc__btn calc__reset_btn cal_btn__size-2 rounded-md" value="reset" type="reset">reset</button>
                    <button class="calc__btn calc__equal_btn cal_btn__size-2 rounded-md" value="submit" type="submit">=</button>
                </form>
            </div>
        </main>
    </body>
</html>
