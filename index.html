<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="author"  content="Vignesh" />
        <meta name ="description" content="Cuvette JavaScript miniproject - calculator" />
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="./assets/images/favicon.png"  sizes="32x32"/>
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <script src="./assets/script/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calc">
                <h1 class="calc__title">calc</h1>
           
                <input type="text" class="rounded-md" id="display" name="display" readonly  >
             
                <div  class=" calc__btnWrappers rounded-md" >
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="0">0</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="1">1</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="2">2</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="3">3</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="4">4</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="5">5</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="6">6</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="7">7</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="8">8</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="9">9</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value=".">.</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="/">/</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="x">x</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="+">+</label>
                    <label for="display" class="calc__btn calc_value_btn calc__btn__size-1 rounded-md" value="-">-</label>
                    <label class="calc__btn calc__del_btn calc__btn__size-1 rounded-md" value="del">del</label>
                    <label class="calc__btn calc__reset_btn cal_btn__size-2 rounded-md" value="reset" type="reset">reset</label>
                    <label class="calc__btn calc__equal_btn cal_btn__size-2 rounded-md" value="submit" type="submit">=</label>
                </div>
            </div>
        </main>
    </body>
</html>
